name: create-release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true

jobs:
  release:
    uses: ckotzbauer/actions-toolkit/.github/workflows/toolkit-release-nodejs.yml@v0.42.1
    with:
      version: ${{ github.event.inputs.version }}
      build-commands: |
        npm ci
        npm run package
        npm test
      artifact-path: dist/
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
      pat: ${{ secrets.REPO_ACCESS }}

  update-tag:
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - name: Update v2 tag
        run: |
          git tag -fa v2 -m "Update v2 tag"
          git push origin v2 --force
