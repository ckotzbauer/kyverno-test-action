name: build

on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3.1.0
        with:
          node-version: "16"
      - name: Prepare
        run: npm ci
      - name: Build
        run: npm run package
      - name: Test
        run: npm test
